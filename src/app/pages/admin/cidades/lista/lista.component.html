<div class="col-12">
  <div class="form-group row">
    <label class="col-2 col-form-label">Buscar Cidade</label>
    <div class="col-8">
      <input id="busca"
             type="text"
             (keyup)="busca($event.target.value)"
             placeholder="Cidade, estado ou uf"
             class="form-control"
             aria-describedby="Procure a cidade por cidade, estado ou uf">
    </div>
  </div>
  <table class="table table-responsive table-hover">
    <thead>
    </thead>
    <tbody>
    <tr *ngFor="let cidade of lista | paginate: {itemsPerPage: 10, currentPage: p}">
      <td>
        Cidade: {{cidade.cidade}}
      </td>
      <td>
        Estado: {{cidade.estado.estado}}
      </td>
      <td>
        <button routerLink="/admin/cidades/editar/{{cidade.id}}" class="btn btn-primary">
          <i class="fa fa-pencil-square-o fa-lg"></i>
          Editar Cidade
        </button>
      </td>
      <td>
        <button (click)="apagar(cidade.id)" class="btn btn-danger">
          <i class="fa fa-trash-o fa-lg"></i>
          Apagar Cidade
        </button>
      </td>
    </tr>
    <pagination-controls
      (pageChange)="p = $event"
      previousLabel="Anterior"
      nextLabel="Próximo"
      autoHide="true"
      screenReaderPaginationLabel="Paginação"
      screenReaderPageLabel="Página"
      screenReaderCurrentLabel="Página atual">
    </pagination-controls>
    </tbody>
  </table>
</div>
