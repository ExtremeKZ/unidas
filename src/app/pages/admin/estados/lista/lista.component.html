<div class="col-12">
  Buscar Estado:
  <input id="busca" type="text" (keyup)="busca($event.target.value)" placeholder="Estado, uf">
  <br>
  <br>
  <table id="tabela" class="table table-responsive table-hover">
    <thead>
    </thead>
    <tbody>
    <tr *ngFor="let estado of lista | paginate: {itemsPerPage: 10, currentPage: p}">
      <td>
        Estado: {{estado.estado}}
      </td>
      <td>
        <button routerLink="/admin/estados/editar/{{estado.id}}" class="btn btn-primary">
          <i class="fa fa-pencil-square-o fa-lg"></i>
          Editar Estado
        </button>
      </td>
      <td>
        <button (click)="apagar(estado.id)" class="btn btn-danger">
          <i class="fa fa-trash-o fa-lg"></i>
          Apagar Estado
        </button>
      </td>
    </tr>
    <pagination-controls
      (pageChange)="p = $event"
      previousLabel="Anterior"
      nextLabel="Próximo"
      autoHide="true"
      screenReaderPaginationLabel="Paginação"
      screenReaderPageLabel="Página"
      screenReaderCurrentLabel="Página atual">
    </pagination-controls>
    </tbody>
  </table>
</div>
