<div class="col-12">
  <div class="form-group row">
    <label class="col-3 col-form-label">Buscar Tipo:</label>
    <div class="col-8">
      <input id="busca"
             class="form-control"
             type="text"
             (keyup)="busca($event.target.value)"
             placeholder="Tipo"
             aria-describedby="Procure o tipo">
    </div>
  </div>
  <table id="tabela" class="table table-responsive table-hover">
    <thead>
    </thead>
    <tbody>
    <tr *ngFor="let tipo of lista | paginate: {itemsPerPage: 10, currentPage: p}">
      <td>
        Tipo: {{tipo.tipo}}
      </td>
      <td>
        <button routerLink="/admin/tipos/editar/{{tipo.id}}" class="btn btn-primary">
          <i class="fa fa-pencil-square-o fa-lg"></i>
          Editar Tipo
        </button>
      </td>
      <td>
        <button (click)="apagar(tipo.id)" class="btn btn-danger">
          <i class="fa fa-trash-o fa-lg"></i>
          Apagar Tipo
        </button>
      </td>
    </tr>
    <pagination-controls
      (pageChange)="p = $event"
      previousLabel="Anterior"
      nextLabel="Próximo"
      autoHide="true"
      screenReaderPaginationLabel="Paginação"
      screenReaderPageLabel="Página"
      screenReaderCurrentLabel="Página atual">
    </pagination-controls>
    </tbody>
  </table>
</div>
